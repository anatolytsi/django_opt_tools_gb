{% extends "adminapp/base.html" %}

{% block content %}
    <div class="container-fluid">
        <h1 class="mt-4">Создание категории</h1>
        {% if form.errors %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert"
                 style="margin-top: 50px;">
                {{ form.errors }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
        <form action="{% url "admin_staff:admin_categories_create" %}" method="post">
            {% csrf_token %}
            <div class="form-row mb-2">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                        {{ form.name }}
                    </div>
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                        {{ form.description }}
                    </div>
                </div>
            </div>
            <div class="form-group mt-4 mb-0">
                <input class="btn btn-primary btn-block" type="submit" value="Создать категорию">
            </div>
        </form>
    </div>
{% endblock %}
