{% extends "adminapp/base.html" %}

{% block content %}
    <div class="container-fluid">
        <h1 class="mt-4">Создание продукта</h1>
        {% if form.errors %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert"
                 style="margin-top: 50px;">
                {{ form.errors }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}

        <form action="{% url "admin_staff:admin_products_create" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row mb-2">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                        {{ form.name }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.category.id_for_label }}">Категория</label>
                        {{ form.category }}
                    </div>
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена</label>
                        {{ form.price }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Количество</label>
                        {{ form.quantity }}
                    </div>
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                        {{ form.description }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.short_description.id_for_label }}">Краткое
                                                                                                  описание</label>
                        {{ form.short_description }}
                    </div>
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col-lg-12">
                    <div class="custom-file">
                        {{ form.image }}
                        <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите
                                                                                             изображение</label>
                    </div>
                </div>
            </div>
            <div class="form-group mt-4 mb-0">
                <input class="btn btn-primary btn-block" type="submit" value="Создать продукт">
            </div>
        </form>
    </div>
{% endblock %}
