{% extends "adminapp/base.html" %}

{% block content %}
    <div class="container-fluid">
        <h1 class="mt-4">Редактирование категории | {{ productcategory.name }}</h1>
        <div class="card-body">
            <form action="{% url "admin_staff:admin_categories_update" productcategory.id %}" method="post">
                {% csrf_token %}
                <div class="form-row mb-2">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                            {{ form.name }}
                        </div>
                    </div>
                </div>
                <div class="form-row mb-2">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                            {{ form.description }}
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <a href="{% url "admin_staff:admin_categories_delete" productcategory.id %}" style="text-decoration: none">
                        <form action="{% url "admin_staff:admin_categories_delete" productcategory.id %}" method="post">
                            {% csrf_token %}
                            <input type="submit" value="Удалить" class="btn btn-danger btn-block">
                        </form>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
