{% if object.status == 'FM' %}
    <div class="col-lg-3" style="margin-top: 33px;">
        <a class="btn btn-success btn-block" href="{% url 'orders:order_forming_complete' object.pk %}">
            Совершить покупку
        </a>
    </div>
    <div class="col-lg-2" style="margin-top: 33px;">
        <a class="btn btn-danger btn-block" href="{% url 'orders:order_delete' object.pk %}">
            Удалить
        </a>
    </div>
{% endif %}
<div class="col-lg-{% if object.status == 'FM' %}2{% else %}4{% endif %}" style="margin-top: 33px;">
    <a class="btn btn-info btn-block" href="{% url 'orders:index' %}">
        К списку заказов
    </a>
</div>
<div class="col-lg-{% if object.status == 'FM' %}2{% else %}4{% endif %}" style="margin-top: 33px;">
    <a class="btn btn-info btn-block" href="{% url 'products:index' %}">
        На главную
    </a>
</div>
