{% extends 'mainapp/base.html' %}
{% load static %}

{% block css %}
    <link href="{% static "css/profile.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="mt-3 mb-3">Уверены, что хотите удалить?</h4>
                {% include 'ordersapp/includes/inc_order_summary.html' %}
                <form action="{% url 'orders:order_delete' object.pk %}" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-lg-3" style="margin-top: 33px;">
                            <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                        </div>
                        <div class="col-lg-3" style="margin-top: 33px;">
                            <a class="btn btn-success btn-block" href="{% url 'orders:index' %}">
                                Отмена
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
